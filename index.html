<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container-el">
        <div id="main-container-content-el">
            <div id="main-container-left-side">
                <div id="card-front-side-container">
                    <div id="card-front-side-div">
                        <div id="front-card-top-part">
                            <div id="profile-picture">
                                <img src="images/card-logo.svg">
                            </div>
                        </div>
                        <div id="front-card-bottom-part">
                            <div id="card-number-container">
                                <p id="card-number">0000 0000 0000 0000</p>
                            </div>
                            <div id="name-and-doe-container">
                                <div id="person-name-container">
                                    <p id="person-name">YOUR NAME</p>
                                </div>
                                <div id="doe-container">
                                    <p id="doe-1">00</p> 
                                    <p id="slash">/</p>
                                    <p id="doe-2">00</p>                           
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="card-back-side-container">
                        <div id="cvc-container">
                            <p id="cvc">000</p>
                        </div>
                </div>
            </div>
            <div id="main-container-right-side">
                <div id="right-side-content">
                    <div id="enter-name-container">
                        <div id="cardholder-name-txt-div">
                            <p id="cardholder-name-txt">CARDHOLDER NAME</p>
                        </div>
                        <div id="input-name-container">
                            <input id="input-name" class="input-styles">
                            <p id="input-card-name-undertext"></p>
                        </div>
                    </div>
                    <div id="enter-card-number-container">
                        <div id="card-number-txt-div">
                            <p id="card-number-txt">CARD NUMBER</p>
                        </div>
                        <div id="input-card-number-container">
                            <input id="input-card-number" class="input-styles">
                            <p id="input-card-number-undertext"></p>
                        </div>
                    </div>
                    <div id="doe-and-cvc-container">
                        <div id="doe-container-left">
                            <div id="doe-txt-container">
                                <p id="doe-txt">EXP. DATE (MM/YY)</p>
                            </div>
                            <div id="doe-input-container">
                                <div id="input-month-container">
                                    <input id="input-month" class="input-styles">
                                    <p id="input-card-month-undertext"></p>
                                </div>
                                <div id="input-year-container">
                                    <input id="input-year" class="input-styles">
                                    <p id="input-card-year-undertext"></p>
                                </div>
                            </div>
                        </div>
                        <div id="cvc-container-right">
                            <div id="cvc-txt-container">
                                <p id="cvc-txt">CVC</p>
                            </div>
                            <div id="input-cvc-container">
                                <input id="input-cvc" class="input-styles">
                                <p id="input-card-cvc-undertext"></p>
                            </div>
                        </div>
                    </div>
                    <div id="confirm-btn-container">
                        <button id="conform-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
